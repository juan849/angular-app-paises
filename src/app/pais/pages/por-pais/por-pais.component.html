<h2>Por País </h2>
<hr>
<div class="row">
    <div class="col">
        <app-pais-buscador (eventoTermino)="buscar($event)" (eventoDebounce)="sugerencias($event)" [placeholderBusqueda]="placeholderPais"></app-pais-buscador>
    </div>
</div>
<hr>

<ul class="list-group" *ngIf="mostrarSugerencias">
    <li class="list-group-item list-group-item-action" *ngFor="let sugerencia of arrayPaisesSugerencias" (click)="buscar(sugerencia.name)">
        <a class="nav-link" [routerLink]="['/pais', sugerencia.alpha3Code]">{{sugerencia.name}}</a>
    </li>
    <li class="list-group-item list-group-item-action" (click)="buscarSugerido(termino)">
        <a class="nav-link">Buscar {{termino}}</a>
    </li>
</ul>
<div class="alert alert-danger animate__animated animate__rotateInDownRight" *ngIf="hayError">
    No se encontró nada con el término {{termino}}
</div>

<div class="row animate__animated animate__bounceInRight" *ngIf="arrayPaises.length > 0">
    <div class="col">
        <app-pais-tabla [paises]="arrayPaises"></app-pais-tabla>
    </div>
</div>
