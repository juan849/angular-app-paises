<h3>Buscar por región <small class="btn-outline-danger">{{regionActiva | titlecase}}</small></h3>
<hr>
<h5>Seleccione la región</h5>

<div class="row">
    <div class="col">
        <!-- class="btn btn-outline-primary" (esta es la clase original sin condicionales)-->
        <!-- [class.btn-secondary]="region === regionActiva" -->
        <!--       [ngClass]="{
            'btn-primary': region === regionActiva,
            'btn-outline-primary': region !== regionActiva
        }" -->
        <button *ngFor="let region of regiones" (click)="activarRegion(region)" [class]="obtenerClaseActiva(region)">{{region | titlecase}}</button>
    </div>
</div>
<hr>
<div class="row animate__animated animate__bounce" *ngIf="obtenerArrayPaisesPorRegion.length > 0">
    <div class="col">
        <app-pais-tabla [paises]="obtenerArrayPaisesPorRegion"></app-pais-tabla>
    </div>
</div>
