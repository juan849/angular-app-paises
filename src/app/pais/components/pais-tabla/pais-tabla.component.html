<table class="table table-hover" *ngIf="paises.length > 0">
    <thead>
        <tr>
            <th> # </th>
            <th> Bandera </th>
            <th> Nombre </th>
            <th> Poblaci√≥n </th>
            <th>Url</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises; let i = index">
            <td>{{i+1}}</td>
            <td> <img [src]="pais.flag" class="small-flag"> </td>
            <td>{{ pais.translations.es}}</td>
            <td>{{ pais.population | number}}</td>
            <td>
                <a [routerLink]="['/pais', pais.alpha3Code]" routerLinkActive="active">Ver...</a>
            </td>
        </tr>

    </tbody>
</table>
